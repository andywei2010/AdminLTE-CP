{extends file="../main.html"}
{block name="title"}用户管理{/block}
{block name="cssjs"}

{/block}
{block name="body"}
<input type="hidden" id="module" nav="role" js="role/edit"/>
<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            编辑角色
            <small>Role</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-folder"></i> 用户管理</a></li>
            <li class="active">编辑角色</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-13">
                <div class="box box-solid">
                    <div class="box-body">
                        <!-- we are adding the .panel class so bootstrap.js collapse plugin detects it -->
                        <div class="panel box box-primary">
                            <!-- <div class="box-header">
                                <h3 class="box-title">Bordered Table</h3>
                            </div> --><!-- /.box-header -->
                            <div class="box-body">
                                <form action="/role/edit/" method="get" class="data-form">
                                <input type="hidden" name="opt" value="edit">
                                <input type="hidden" name="roleid" value="{$role_info['roleid']}">
                                <table class="table table-bordered">
                                    <tbody>
                                        <tr>
                                            <th style="width:20%;">角色名称</th>
                                            <td><input type="text" class="form-control" name="rolename" value="{$role_info['rolename']}" id="InputRolename" placeholder=""></td>
                                        </tr>
                                        <tr>
                                            <th>角色描述</th>
                                            <td><textarea class="form-control" name="roleinfo" rows="3" placeholder="">{$role_info['roleinfo']}</textarea></td>
                                        </tr>
                                        <tr>
                                            <th>功能权限</th>
                                            <td style="padding:5px 0px 0px;">
                                                <div class="box-body no-padding">
                                                    <table class="table table-striped">
                                                        <tbody>
                                                            {foreach $action.class as $classid => $classname}
                                                            <tr>
                                                                <th>
                                                                    <input type="checkbox" class="checked-parent" data="{$classid}">
                                                                    <span><font color="#3c8dbc">{$classname}</font></span>
                                                                </th>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    {foreach $action.action.$classid as $v}
                                                                    <label style="margin-right:15px;">
                                                                        <input type="checkbox" class="checked-children-{$classid}" name="actionid[]" value="{$v.actionid}"{if $v.yes} checked="TRUE"{/if}  />
                                                                        <span style="font-weight: normal;">{$v.actionname}</span>
                                                                    </label>
                                                                    {/foreach}
                                                                </td>
                                                            </tr>
                                                            {/foreach}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th colspan="2">
                                                <div style="text-align:center;">
                                                    <button type="button" class="btn btn-primary add-edit">确认</button>
                                                    <button class="btn btn-default cancel" style="margin-left:20px;">取消</button>
                                                </div>
                                            </th>
                                        </tr>
                                    </tbody>
                                </table>
                                </form>
                            </div><!-- /.box-body -->
                        </div>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div><!-- /.col -->
        </div>
    </section><!-- /.content -->
</aside>
{/block}
