{config_load file='smarty.conf' scope='global'}
<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>{#release_version#} | {block name="title"}登录{/block}</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="{#SITE_DOMAIN_ASSETS#}/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="{#SITE_DOMAIN_ASSETS#}/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="{#SITE_DOMAIN_ASSETS#}/css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <script type="text/javascript">
        function submitForm() {
            $("#loginForm").submit();
        }
    </script>
    <body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">{#release_version#}</div>
            <form action="/login/check/" id="loginForm" method="post">
                <div class="body bg-gray">
                    <div class="form-group" style="text-align:center;color:red;">
                        <span>{$msg}</span>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control" placeholder="邮箱前缀名称"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="密码"/>
                    </div>
                    <div class="form-group">
                        <!-- <input type="checkbox" name="remember_me"/> 记住我 -->
                    </div>
                </div>
                <div class="footer">                                                               
                    <button type="submit" class="btn bg-olive btn-block">登录</button>  
                    
                    <!-- <p><a href="#">I forgot my password</a></p> -->
                    
                    <!-- <a href="register.html" class="text-center">Register a new membership</a> -->
                </div>
            </form>

            <!-- <div class="margin text-center">
                <span>Sign in using social networks</span>
                <br/>
                <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
                <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>
                <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>
            </div> -->
        </div>

        <!-- jQuery 2.0.2 -->
        <script src="{#SITE_DOMAIN_ASSETS#}/js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="{#SITE_DOMAIN_ASSETS#}/js/bootstrap.min.js" type="text/javascript"></script>        

    </body>
</html>
