{extends file="../main.html"}
{block name="title"}系统管理{/block}
{block name="cssjs"}

{/block}
{block name="body"}
<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            添加权限
            <small>Action</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-folder"></i> 系统管理</a></li>
            <li class="active">添加权限</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-13">
                <div class="box box-solid">
                    <div class="box-body">
                        <!-- we are adding the .panel class so bootstrap.js collapse plugin detects it -->
                        <div class="panel box box-primary">
                            <div class="box-body">
                                <form action="/action/add/" method="get" class="data-form">
                                <input type="hidden" name="opt" value="add">
                                <table class="table table-bordered">
                                    <tbody>
                                        <tr>
                                            <th style="width:20%;"><label for="InputClassId">类名</label></th>
                                            <td><input type="text" name="classid" class="form-control" id="InputClassId" placeholder=""></td>
                                        </tr>
                                        <tr>
                                            <th><label for="InputFunctionId">方法名</label></th>
                                            <td><input type="text" name="functionid" class="form-control" id="InputFunctionId" placeholder=""></td>
                                        </tr>
                                        <tr>
                                            <th><label for="InputActionName">权限名称</label></th>
                                            <td><input type="text" name="actionname" class="form-control" id="InputActionName" placeholder=""></td>
                                        </tr>
                                        <tr>
                                            <th><label for="">父级类名(显示到菜单)</label></th>
                                            <td>
                                                <select class="form-control" name="ismenu" style="display:inline;">
                                                    <option value="">无</option>
                                                    {foreach $class as $k=>$v}
                                                    <option value="{$k}">{$k} {$v}</option>
                                                    {/foreach}
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th colspan="2">
                                                <div style="text-align:center;">
                                                    <button type="button" class="btn btn-primary add-edit">添加</button>
                                                    <button class="btn btn-default cancel" style="margin-left:20px;">取消</button>
                                                </div>
                                            </th>
                                        </tr>
                                    </tbody>
                                </table>
                                </form>
                            </div><!-- /.box-body -->
                        </div>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div><!-- /.col -->
        </div>
    </section><!-- /.content -->
</aside>
{/block}
