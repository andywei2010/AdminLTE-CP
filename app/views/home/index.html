{config_load file='smarty.conf' scope='global'}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=9" >
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

        <title>{#release_version#} | {block name="title"}个人中心{/block}</title>
        <!-- bootstrap 3.0.2 -->
        <link href="{#SITE_DOMAIN_ASSETS#}/css/bootstrap.min.css?v={#cssjs_version#}" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="{#SITE_DOMAIN_ASSETS#}/css/font-awesome.min.css?v={#cssjs_version#}" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="{#SITE_DOMAIN_ASSETS#}/css/ionicons.min.css?v={#cssjs_version#}" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="{#SITE_DOMAIN_ASSETS#}/css/AdminLTE.css?v={#cssjs_version#}" rel="stylesheet" type="text/css" />
        <!-- jQuery 2.0.2 -->
        <script src="{#SITE_DOMAIN_ASSETS#}/js/jquery.min.js?v={#cssjs_version#}"></script>
        <!-- Bootstrap -->
        <script src="{#SITE_DOMAIN_ASSETS#}/js/bootstrap.min.js?v={#cssjs_version#}" type="text/javascript"></script>
        <!-- AdminLTE App -->
        <script src="{#SITE_DOMAIN_ASSETS#}/js/AdminLTE/app.js?v={#cssjs_version#}" type="text/javascript"></script>
         <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js?v={#cssjs_version#}"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js?v={#cssjs_version#}"></script>
        <![endif]-->
        {block name="cssjs"}
        
        {/block}
        <script type="text/javascript">
        //iframe高度自适应
        function iFrameHeight() {
            var ifm = document.getElementById("main");
            var subWeb = document.frames ? document.frames["main"].document : ifm.contentDocument;
            if(ifm != null && subWeb != null) {
                ifm.height = subWeb.body.scrollHeight;
            }
        }
        </script>
    </head>
    <body class="skin-blue">
        {block name="body"}
            <!-- header logo: style can be found in header.less -->
            {include file="./top.html" inline}
            <div class="wrapper row-offcanvas row-offcanvas-left">
                <!-- Left side column. contains the logo and sidebar -->
                {include file="./menu.html" inline}
                <iframe src="/home/main/" name="main" id="main" frameborder="0" onload="iFrameHeight()" width="100%" scrolling="auto">
                {include file="./footer.html" inline}
            </div><!-- ./wrapper -->
        {/block}
    </body>
</html>
