{config_load file='smarty.conf' scope='global'}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=9" >
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

        <title>{#release_version#} | {block name="title"}{/block}</title>
		<!-- bootstrap 3.0.2 -->
        <link href="{#SITE_DOMAIN_ASSETS#}/css/bootstrap.min.css?v={#cssjs_version#}" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="{#SITE_DOMAIN_ASSETS#}/css/font-awesome.min.css?v={#cssjs_version#}" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="{#SITE_DOMAIN_ASSETS#}/css/ionicons.min.css?v={#cssjs_version#}" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="{#SITE_DOMAIN_ASSETS#}/css/AdminLTE.css?v={#cssjs_version#}" rel="stylesheet" type="text/css" />
		<!-- jQuery 2.0.2 -->
        <script src="{#SITE_DOMAIN_ASSETS#}/js/jquery.min.js?v={#cssjs_version#}"></script>
        <!-- Bootstrap -->
        <script src="{#SITE_DOMAIN_ASSETS#}/js/bootstrap.min.js?v={#cssjs_version#}" type="text/javascript"></script>
        <!-- Seajs 2.2.0 -->
        <script type="text/javascript" src="/libs/seajs/2.2.0/sea.js?v={#cssjs_version#}"></script>
         <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js?v={#cssjs_version#}"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js?v={#cssjs_version#}"></script>
        <![endif]-->
		{block name="cssjs"}
        
        {/block}
    </head>
    <body class="skin-blue">
		{block name="body"}{/block}
	</body>
</html>
